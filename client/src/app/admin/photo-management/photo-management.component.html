<div class="row">   
    <div class="col-sm-2" *ngFor="let photo of photosForApproval">
        <h4>{{photo.username}}</h4>
        <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">
        <div class="text-center">
        <button         
        (click)="this.approvePhoto(photo.id)"        
        class="btn btn-sm btn-success mr-1">
        Approve</button>
        <button         
        (click)="this.rejectPhoto((photo.id))"
        class="btn btn-sm btn-danger">Reject</button>
        </div>
    </div>
</div>
